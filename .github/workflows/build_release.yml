name: Создание релиза

on:
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
            - run: npm ci
            - run: npm run test

    eslint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "20.x"
            - run: npm ci
            - run: npm run lint

    create-release-branch:
        needs: [test, eslint]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Create release branch
              run: |
                  git checkout -b releases/${{ github.run_number }}
                  git push origin releases/${{ github.run_number }}

    build-docker-image:
        needs: [create-release-branch]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Yandex Container Registry login
              run: echo ${{ secrets.OAUTH }} | docker login --username oauth --password-stdin cr.yandex
            
            - name: Build and push Docker images
              run: |
                docker build -t cr.yandex/${{ secrets.CONTAINER_REGISTRY_ID }}/shri-infra:${{ github.run_number }} .
                docker tag cr.yandex/${{ secrets.CONTAINER_REGISTRY_ID }}/shri-infra:${{ github.run_number }} cr.yandex/${{ secrets.CONTAINER_REGISTRY_ID }}/shri-infra:${{ github.run_number }}_latest
                docker push cr.yandex/${{ secrets.CONTAINER_REGISTRY_ID }}/shri-infra:${{ github.run_number }}
                docker push cr.yandex/${{ secrets.CONTAINER_REGISTRY_ID }}/shri-infra:${{ github.run_number }}_latest